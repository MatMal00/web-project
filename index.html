        </section>
      </div>

      <section id="menu" style="display: none">
        <!-- <button id="navLogin">Login</button> -->
        <h1>Menu</h1>
      </section>

      <section id="dashboard" style="display: none">

      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
